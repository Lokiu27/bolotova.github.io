<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" fill="#090a0d" rx="8"/>
  
  <!-- Glowing border -->
  <rect x="2" y="2" width="60" height="60" fill="none" stroke="#00f0ff" stroke-width="2" rx="6" opacity="0.4"/>
  
  <!-- KB Text -->
  <text x="32" y="42" font-family="'JetBrains Mono', monospace" font-size="28" font-weight="bold" fill="#00f0ff" text-anchor="middle">KB</text>
  
  <!-- Scanline effect -->
  <rect x="0" y="20" width="64" height="1" fill="#00f0ff" opacity="0.2"/>
  <rect x="0" y="40" width="64" height="1" fill="#00f0ff" opacity="0.2"/>
  
  <!-- Subtle glow -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#00f0ff" stroke-width="1" opacity="0.1"/>
</svg>
