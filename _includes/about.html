<section class="about">
  <h2 class="about-title">{{ site.data.about.title }}</h2>
  <p class="about-description">{{ site.data.about.description }}</p>

  <div class="features-grid">
    {% for feature in site.data.about.features %}
    <div class="feature-card">
      <p class="feature-description">{{ feature.description }}</p>
    </div>
    {% endfor %}
  </div>
</section>
