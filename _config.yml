lsi: false
safe: true
source: bolotova.github.io
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

title: "Эксперт по формированию команд бизнес-аналитиков"
description: "Фанат AI инструментов. Помогаю компаниям создавать эффективные команды аналитиков"

# GitHub Pages Configuration
# For user/organization site (username.github.io), leave baseurl empty
# For project site (username.github.io/repository-name), set baseurl to "/repository-name"
baseurl: "" # Leave empty for user site, or set to "/repository-name" for project site
url: "https://bolotova.github.io" # Replace 'yourusername' with your GitHub username

# Build settings
markdown: kramdown
theme: null
plugins:
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
