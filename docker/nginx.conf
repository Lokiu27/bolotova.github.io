server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Правило для SPA: всегда отдаём index.html, если файл не найден
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Долгосрочное кеширование для JS и CSS
    location ~* \.(?:js|css)$ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Долгосрочное кеширование для изображений
    location ~* \.(?:png|jpe?g|gif|svg|webp|ico)$ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # JSON данные (часто обновляются) — без агрессивного кеширования
    location ~* \.(?:json)$ {
        add_header Cache-Control "no-cache";
    }

    # Опционально: gzip для оптимизации трафика
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;

